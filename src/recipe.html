<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap"
      rel="stylesheet"
    />

    <script defer src="js/recipeController.js"></script>
    <link rel="stylesheet" href="sass/main.scss" />

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>RECIPE NAME BY Publisher</title>
  </head>
  <body>
    <section class="section hero" id="section--1">
      <div class="hero__content">
        <div class="hero__content--heading mg-2">FoodMojo</div>
        <div class="hero__content--tagline">
          Discover the best food, recipes and ingredients
        </div>
      </div>

      <div class="hero__form mg-5">
        <div class="hero__form--location">
          <img src="icons/location-48.png" alt="location icon" />
          <button class="hero__form--location-btn">Detect location</button>
        </div>
        <form class="hero__form--form">
          <svg>
            <use href="icons/icons.svg#icon-search"></use>
          </svg>
          <input
            class="hero__form--input"
            type="text"
            placeholder="Search for dish, recipe, ingredients"
          />
        </form>
      </div>

      <div class="hero__error-popup">
        No recipes found with that query. Please try again!
      </div>
    </section>

    <section class="section recipe mg-10">
      <div class="container">
        <div class="recipe__content">
          <figure class="recipe__fig">
            <img
              src="http://forkify-api.herokuapp.com/images/191121d99d.jpg"
              alt="Tomato"
              class="recipe__img"
            />
            <h1 class="recipe__title">
              <span>Pasta with tomato cream sauce</span>
            </h1>
          </figure>

          <div class="recipe__details">
            <div class="recipe__details--time">
              <svg>
                <use href="icons/icons.svg#icon-clock"></use>
              </svg>
              <span>75 MINUTES</span>
            </div>

            <div class="recipe__details--servings">
              <svg>
                <use href="icons/icons.svg#icon-users"></use>
              </svg>
              <span>4 SERVINGS</span>
            </div>

            <!-- <div class="recipe__details--buttons">
              <button>
                <svg><use href="icons/icons.svg#icon-minus-circle"></use></svg>
              </button>
              <button>
                <svg><use href="icons/icons.svg#icon-plus-circle"></use></svg>
              </button>
            </div> -->
          </div>

          <div class="recipe__ingredients">
            <h3 class="heading--secondary mg-5">Recipe Ingredients</h3>
            <ul class="recipe__ingredient-list">
              <li class="recipe__ingredient">
                <svg class="recipe__icon">
                  <use href="icons/icons.svg#icon-check"></use>
                </svg>
                <div class="recipe__quantity">1000</div>
                <div class="recipe__description">
                  <span class="recipe__unit">g</span>
                  pasta
                </div>
              </li>
            </ul>
          </div>

          <!-- <div class="recipe__directions"></div> -->
        </div>
      </div>
    </section>
    <footer class="footer bg-light">
      <div class="container">
        <div class="footer__content">
          <h2 class="footer__content--heading">
            Made with ‚ù§Ô∏è by
            <a target="_blank" href="https://himanshuu.netlify.app"
              >Himanshu Bisht</a
            >
          </h2>
          <div class="footer__content--btn">
            <div class="btn__language">
              <select name="language" id="language">
                <option selected value="english">üá∫üá∏ English</option>
                <option value="hindi">üáÆüá≥ Hindi</option>
                <option value="portugese">üáµüáπ Portugese</option>
              </select>
            </div>
            <div class="btn__theme">
              <select
                class="btn__theme--select"
                name="themePicker"
                id="themePicker"
              >
                <option value="light">‚òÄÔ∏è Light</option>
                <option value="dark">üåô Dark</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <div class="overlay overlay__error hidden"></div>
  <div class="popup popup__error hidden text-center">
    <img src="icons/nointernet.png" alt="no internet icon" class="mg-1" />
    <p class="heading--tertiary">No internet</p>
    <p class="mg-1">Check your connection settings and try again.</p>
    <p class="fs-1-5 mg-1">ERR_INTERNET_DISCONNECTED</p>
  </div>
</html>
